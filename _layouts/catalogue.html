<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="../css/blog.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../plugins/jquery-1.4.4.min.js"></script>
    <script type="text/javascript">
      function open_cata(obj) {
        var cata_name = $(obj).text().slice(1);
        if ($(obj).next().is(":hidden")) {
          $(obj).text("▼" + cata_name);
          $(obj).next().show();
        } else {
          $(obj).text("►" + cata_name);
          $(obj).next().hide();
        }
      }
    </script>
  </head>
  <body>
    {% for catalogue in site.data.blog.catalogue %}
    <br/>
    <div class="cata1" onclick="open_cata(this)">►{{ catalogue.name }}</div>
    <div class="cata2" style="display:none">
      {% for blog in catalogue.blog %}
      <div id="{{ blog.id }}" class="cata2">
        &nbsp;&nbsp;<a href="{{ catalogue.id }}/{{ blog.id }}.html" target="main">{{ blog.title }}</a>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </body>
</html>
